<body>
<div class="mystyle row justify-content-center">
  <div class="container col-lg-5 ">
    <h3 class="mystyle text-md-center m-5">Login</h3>
    <hr>
    <div *ngIf="!isLoginSuccess" class="alert alert-danger">
      Invalid Login Credentials
    </div>
    <form [formGroup]="loginForm" (ngSubmit)='login()'>
      <div class="form-group">
        <p class="mystyle">username</p>
        <input type="text" class="form-control" [class.invalid-input]="loginForm.get('username').touched && loginForm.get('username').invalid" formControlName="username">
        <div *ngIf="loginForm.get('username').invalid && loginForm.get('username').touched">
          <small *ngIf="loginForm.get('username').errors?.required"
                 [class.text-danger]="loginForm.get('username').errors?.required" >name required</small>
          <small *ngIf="loginForm.get('username').errors?.minlength"
                 [class.text-danger]="loginForm.get('username').errors?.minlength" >name should have atleast 4
            characters</small>
        </div>
      </div>
      <div class="form-group">
        <p class="">password</p>
        <input name="password" class="form-control" [class.invalid-input]="loginForm.get('password').touched && loginForm.get('password').invalid" formControlName="password" required type="password">
        <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
          <small *ngIf="loginForm.get('password').errors?.required"
                 [class.text-danger]="loginForm.get('username').errors?.required" >password required</small>
          <small *ngIf="loginForm.get('password').errors?.minlength"
                 [class.text-danger]="loginForm.get('password').errors?.minlength" >password should have atleast 6
            characters</small>
        </div>
      </div>
      <div class="form-group">
        <input class="btn btn-success" type="submit" [disabled]="loginForm.invalid" value="Login"><span>
        <a style="margin-left: 20px;color: white" routerLink="../forgotpassword">Forgot Password?</a>
      </span>
      </div>
    </form>
  </div>
</div>
</body>
